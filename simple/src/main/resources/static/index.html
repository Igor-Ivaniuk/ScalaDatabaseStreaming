<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app">
<div class="container" ng-controller="main">
    <form id="generateForm" ng-submit="generate()">
        <h1>Generate reviews</h1>
        Customer Id: <input type="number" ng-model="customerId"/><br/>
        Count: <input type="number" ng-model="reviewCount"/><br/>
        <input type="submit" value="Go"/><br/>
        <div>{{generateStatus}}</div>
    </form>
</div>

<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
</body>
</html>
